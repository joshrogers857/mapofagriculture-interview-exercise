<form class="search">
    <button
        type="button"
        class="cancel-button"
        (click)="onReset()"
    >
        X
    </button>
    <input
        type="text"
        name="searchInput"
        placeholder="Search"
        class="search-input"
        [(ngModel)]="searchString"
        (keydown.enter)="onEnterKeydown($event)"
    />
    <button
        type="button"
        class="search-button"
        (click)="onSearch()"
    >
        Search
    </button>
</form>
